<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: rgb(49, 138, 160);
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .container-1 {
            max-width: 90%;
            width: 100%;
            /* width: 25rem; */
            background-color: white;
            padding: 30px;
        }


        @media (min-width: 576px) {
            .container-1 {
                max-width: 25rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container-1">

            <form action="">
                <h1>Sign Up</h1>
                <div>Please fill in this form to create an account</div><br>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-user"></i>
                    </span>
                    <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>



                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" class="form-control" placeholder=" Email Address" aria-label="Email"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-lock"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-unlock-keyhole"></i>
                    </span>
                    <input type="password" class="form-control" placeholder="Confirm Password" aria-label="Password"
                        aria-describedby="basic-addon1">
                </div>


                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        I accept the <a href="#" style="color: green; text-decoration: none;">Terms of Use</a> & <a
                            href="#" style="color: green; text-decoration: none;">Privacy Policy</a>
                    </label>
                </div><br>

                <div class="col-12">
                    <button class="btn btn-primary" type="submit" style="width: 130px; height: 40px;">Sign Up</button>
                </div>
        </div>
        <div>
            <!-- <div class="">'Already have an account? <a href="#">Login here</a></div> -->
            <p class="text-center" style="color: white;">'Already have an account? <a href="#"
                    style="color: white;">Login
                    here'</a></p>
        </div>
    </div>

    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>





</body>

</html>
