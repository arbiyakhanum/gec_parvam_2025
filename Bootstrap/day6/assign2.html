<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Design</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-box {
            min-height: 150px;
            border: 2px solid white;
        }
        .bg1 { background-color: #6c757d; } /* Gray */
        .bg2 { background-color: #198754; } /* Green */
        .bg3 { background-color: #0d6efd; } /* Sky Blue */
        .bg4 { background-color: #ffc107; } /* Yellow */
        .bg5 { background-color: #dc3545; } /* Red */
        .offset-fix {
            margin-top: 0px; /* To replicate the offset in the first row */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Remove gutter between columns -->
        <div class="row g-0">
            <!-- First row with offset in the first column -->
            <div class="col-6 offset-fix">
                <div class="grid-box bg1"></div>
            </div>
            <div class="col-6">
                <div class="grid-box bg2"></div>
            </div>
        </div>
        
        <div class="row g-0">
            <div class="col-6">
                <div class="grid-box bg3"></div>
            </div>
            <div class="col-3">
                <div class="grid-box bg4"></div>
            </div>
            <div class="col-3">
                <div class="grid-box bg5"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
