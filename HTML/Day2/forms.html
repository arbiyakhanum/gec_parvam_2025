<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Contact Form</h1>
    <form action="#" method="post" novalidate>
        <fieldset><!-- combines related fields -->
            <legend>Personal information</legend> <!-- Headlines -->
       
        <input type="hidden" name="csrf" value="csrf token">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" placeholder="Enter Name" required value="Arbiya" readonly><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Email"><br><br>

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="10" rows="4" placeholder="Type message" required
            value="Some message"></textarea><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter the password"><br><br>
    </fieldset>
        <label for="tel">Telephone:</label>
        <input type="tel" name="tel" id="tel" placeholder="Telephone number"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label><br>

        <input type="radio" name="gender" id="female">
        <label for="female"> Female</label><br><br>

        <input type="file" name="img_file" id="img_file" accept=".png"><br><br>
        <input type="file" name="img_file" id="img_file1" multiple><br><br>

        <label for="skills">Skills:</label><br>
        <input type="checkbox" name="skills" id="html">
        <label for="html">HTML</label>

        <input type="checkbox" name="skills" id="css">
        <label for="css">CSS</label>

        <input type="checkbox" name="skills" id="js">
        <label for="js">JS</label><br><br>

        <select name="county" id="country">
            <option value="">Select The country</option>
            <option value="">India</option>
            <option value="">Japan</option>
        </select>


        <button type="submit">submit</button>
        <!-- <input type="submit" value="Submit"> -->
    </form>
</body>

</html>
