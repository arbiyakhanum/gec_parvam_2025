<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
    <style>
        table {
            border-collapse: collapse;
            border: 2px solid black;
            box-shadow: 3px 3px 3px 3px rgb(197, 190, 190);
            text-align: center;
            
        }
        th,td{
            width: 50px;
            height: 20px;
            padding: 10px;
            border: 2px solid black;
            box-shadow: 1px 1px 1px 1px rgb(197, 190, 190);
        }
    </style>
</head>

<body>
    <table border="1">
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="6" style="font-weight: bolder;">Lunch</td>
                
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td colspan="2" rowspan="2">Project</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                
            </tr>
        </tbody>
    </table>

</body>

</html>
