<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position in CSS</title>
    <style>
        .container{
            width: 50vw;
            height: 100vh;
            margin: 30px 100px;
            position: relative;
            border:  2px solid red;

        }
        .div{
            width: 30vw;
            height: 50px;
            border: 2px solid black;

        }
        .first{
            background-color: rgb(255, 233, 237);
            position: sticky;
            top: 100px;
            left: 200px;

        }
        .sec{
            background-color: aqua;
            position: relative;

        }
        .third{
            background-color: rgb(239, 205, 205);
            position: relative;
        }
        .four{
            background-color: antiquewhite;
            position: sticky;
            
        }
    </style>
</head>

<body>
    <div class="container">
    <div class="div first">1</div>
    <div class="div sec">2</div>
    <div class="div third">3</div>
    <div class="div four">4</div>
</div>
    
</body>
</html>
