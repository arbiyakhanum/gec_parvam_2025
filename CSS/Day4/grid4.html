<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: 100px 200px;
            grid-gap: 10px;
            border: 2px solid black;
        }

        .item {
            border: 2px solid black;
            grid-gap: 10px;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">1</div>
    </div>
</body>

</html>
