<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        .container{
            width: 100vw;
            height: 100vh;
            background-color: aqua;

        }

        @media  only screen and (min-width:600px) and (max-width:800px) {
            .container{
                background-color: antiquewhite;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Numquam aut incidunt eveniet ad veritatis ipsam ipsum vero reprehenderit, nesciunt voluptates minus.</div>
    
</body>
</html>
