<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>1.we can change HTMl content</h3>
    <p id="demo">This is existing content</p>
    <button onclick="document.getElementById('demo').innerText='Js will change HTMl content'">Click Me</button>

    <h3>2. we can change the attr HTML</h3>
    <img src="" alt="image">

    <h3>3.We can change the CSS style</h3>
    <p id="demo2">lorem</p>
    <button type="button" onclick="document.getElementById('demo2').style.color='red'">Click here</button>

</body>

</html>
