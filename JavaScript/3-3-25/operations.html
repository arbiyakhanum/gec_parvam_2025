<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations</title>
</head>

<body>
    <h1>+ operator works for both addition and concatenation</h1>
    <p>When you try with numbers it will work as addition</p>
    <p>When you try with strings it will work as concatination</p>
    <script>
        console.log(3 + 4 + "3");
        console.log("3" + 4 + 3);
    </script>

</body>

</html>
