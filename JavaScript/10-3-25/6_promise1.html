<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>

<body>
    <h1 class="heading1">Heading 1</h1>
    <h1 class="heading2">Heading 2</h1>
    <h1 class="heading3">Heading 3</h1>
    <h1 class="heading4">Heading 1</h1>
    <h1 class="heading5">Heading 1</h1>
    <script>
        const heading1 = document.querySelector(".heading1");
        const heading2 = document.querySelector(".heading2");
        const heading3 = document.querySelector(".heading3");
        const heading4 = document.querySelector(".heading4");
        const heading5 = document.querySelector(".heading5");
        const updateheading = (element, text, color, time) => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (element) {
                        element.textContent = text;
                        element.style.color = color;
                        resolve();

                    } else {
                        reject("cannot do that");
                    }

                }, time);
            })
        }
        updateheading(heading1, "one", "violet ", 1000)
            .then(() => updateheading(heading2, "two", "blue", 1000))
            .then(() => updateheading(heading3, "three", "orange", 1000))
            .then(() => updateheading(heading4, "four", "skyblue", 1000))
            .then(() => updateheading(heading5, "five", "purple", 1000))
            .catch((error) => console.log(error));
    </script>

</body>

</html>
