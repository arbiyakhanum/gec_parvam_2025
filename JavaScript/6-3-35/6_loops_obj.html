<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in object</title>
</head>

<body>
    <h1>Loops in object</h1>
    <p>1. for in</p>
    <p>2. object.keys()</p>
    <script>
        const obj1 = {
            firstname: "Arbiya",
            age: 22,
            address: "banglore"
        }


        //1.for in loop
        for (let i in obj1) { //obj1.i will not work here 
            console.log("for in loop", obj1[i]);//or  
            // console.log(obj1[`${i}`]);
        }

        //2. object.keys()

        const obj2 = {
            firstname: "Habiba",
            age: 21,
            address: "Hassan"
        }

        const res = Object.keys(obj2);
        console.log('The result is:', res);

        for (let item of res) {
            console.log("keys:", obj2[item]);
        }

    </script>

</body>

</html>
