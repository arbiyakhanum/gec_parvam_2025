<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter Destructuring</title>
</head>

<body>

    <h1>Parameter Destructuring</h1>

    <script>
        const display = function (age) {
            console.log("Age is:", age);
        }

        // display(10);
        // display("hello");
        // display([1, 2, 3, 4, 5]);

        display({ firstname: "Bushra", age: 22 })
    </script>

</body>

</html>
