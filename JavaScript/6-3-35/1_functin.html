    <h1> Table</h1>
    <table>
        <thead>
            <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Address</td>
            </tr>
        </thead>
        <tbody id="table_body">

        </tbody>
    </table>
    <script>
        const users = [
            { firstname: 'Arbiya', age: 23, address: "bengaluru" },
            { firstname: 'Arbiya1', age: 23, address: "bengaluru" },
            { firstname: 'Arbiya2', age: 23, address: "bengaluru" },
            { firstname: 'Arbiya3', age: 23, address: "bengaluru" },
            { firstname: 'Arbiya4', age: 23, address: "bengaluru" },
            { firstname: 'Arbiya5', age: 23, address: "bengaluru" },
        ]

        let content = ""
        for (let item of users) {
            content += `<tr>
                <td>${item.firstname}</td>
                <td>${item.age}</td>
                <td>${item.address}</td>
                </tr>`
        }
        console.log(content);
        document.getElementById('table_body').innerHTML = content
    </script>
