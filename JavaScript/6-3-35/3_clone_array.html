<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloning Array</title>
</head>

<body>
    <h1>Cloning Array</h1>
    <p>1.spread operator(...) </p>
    <p>2.Slice</p>
    <p>3. concat</p>
    <script>
        //when we reference an array to the other array and try to push the item to an array it will also reflect in the referenced array also 

        const array1 = [10, 20, 30, 40, 50];
        const array2 = array1;
        array1.push(100);
        console.log("array1:", array1);
        console.log("array2:", array2);

        //1.Spread operator

        //to overcome of the above scenario we use array cloning using spread operator (one array2 will point the array1 but when we do changes in the array1, it will not reflect in array2 )

        console.log("Array cloning using spread operator");
        const array3 = [10, 20, 30, 40, 50];
        const array4 = [...array3];
        array3.push(550);
        console.log("array3:", array3);
        console.log("array4:", array4);

        //2.Slice
        console.log("Array cloning using slice");
        const array5 = ["item1", "item2", "item3"];
        const array6 = array5.slice(0); //slice 0 means no item will be deleted... i we give slice(1),only item2 and item3 will be displayed
        array5.push("item4");
        console.log("array5:", array5);
        console.log("array6:", array6);

        //3.concat
        console.log("Array cloning using concat");
        const array7 = ["item1", "item2", "item3"];
        const array8 = [].concat(array7);
        array7.push("item4");
        console.log("array7:", array7);
        console.log("array8:", array8);




    </script>

</body>

</html>
