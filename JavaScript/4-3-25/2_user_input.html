<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = Number(prompt("Enter the number between"));
        console.log(n);
        // console.log(typeof n);
        switch (n) {
            case 1: {
                console.log("Monday");
                break;
            }
            case 2: {
                console.log("Tuesday");
                break;
            }
            case 3: {
                console.log("Wednesday");
                break;
            }
            case 4: {
                console.log("Thursday");
                break;
            }
            case 5: {
                console.log("Friday");
                break;
            }
            case 6: {
                console.log("Saturday");
                break;
            }
            case 7: {
                console.log("Sunday");
                break;
            }
            default: {
                console.log("Please enter valid number");
                break;
            }
        }

    </script>
</body>

</html>
