<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math</title>
</head>

<body>
    <h1>Math</h1>
    <!--  <h1>("diwane habiba kya milya woh bolte rhatin pgl ðŸ™„")</h1> -->
    <script>
        //math library

        console.log("Type of math:", typeof Math);
        console.log(Math.PI);
        let var1 = 49;
        console.log("Sqrt of 49:", Math.sqrt(var1));
        console.log("2^3:", Math.pow(2, 3));
        console.log("floor:", Math.floor(3.5));
        console.log("floor:", Math.floor(3.9999999999999999));
        // console.log(3.9999999);
        console.log("ceil:", Math.ceil(3.4));
        console.log("ceil:", Math.ceil(3.9999999999999999));
        console.log(3.9999999);
        console.log("floor:", Math.floor(-3.44));
        console.log("Round:", Math.round(2.4));
        console.log("Round:", Math.round(-21.8));
        console.log("Round:", Math.round(-21.1));

        console.log("Random:", Math.random());
        console.log("Random:", Math.ceil(Math.random() * 10));

    </script>

</body>

</html>
