<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Statements</title>
</head>

<body>
    <h1>Conditional Statements</h1>
    <p>1. if</p>
    <p>2. ifelse</p>
    <p>3. ifelse ladder</p>
    <p>4. switch</p>
    <script>
        let age = 18;
        if (age > 18) {
            console.log("Yes he is greater than 18");
        }
        else {
            console.log("Yes he is not greater than 18");
        }

        if (age > 0 && age < 10) {
            console.log("greater than 0 and less than 9");
        } else if (age >= 10 && age < 20) {
            console.log("greater than equal to 10 and less than 20");
        } else if (age >= 20 && age < 30) {
            console.log("greate than equa; to 20 and less than 30");
        } else {
            console.log("nonr of the condition satisfy");
        }

        if (age > 0 && age <= 12) {
            console.log("child");
        } else if (age >= 13 && age <= 19) {
            console.log("teenager");
        } else if (age >= 20 && age <= 59) {
            console.log("adult");
        } else {
            console.log("invalid age");
        }

        let num = 1;
        switch (num) {
            case 1: {
                console.log("The given number is 1");
                break;
            }
            case 2: {
                console.log("The given number is 2");
                break;
            }
            case 3: {
                console.log("The given number is 3");
                break;
            }
            default: {
                console.log("The given number is  >3 or lessthan 1");
                break;
            }

        }
        let n = Number(prompt("Enter the number between"));
        console.log(n);
        // console.log(typeof n);
        switch (n) {
            case 1: {
                console.log("Monday");
                break;
            }
            case 2: {
                console.log("Tuesday");
                break;
            }
            case 3: {
                console.log("Wednesday");
                break;
            }
            case 4: {
                console.log("Thursday");
                break;
            }
            case 5: {
                console.log("Friday");
                break;
            }
            case 6: {
                console.log("Saturday");
                break;
            }
            case 7: {
                console.log("Sunday");
                break;
            }
            default: {
                console.log("Please enter valid number");
                break;
            }
        }



    </script>

</body>

</html>
