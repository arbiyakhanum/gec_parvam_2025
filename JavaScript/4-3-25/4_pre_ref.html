<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>premitive type and reference type</h1>
    <script>
        //premetive type

        console.log("Premitive Type");
        let x = 10;
        let y = x;
        console.log("The value of x before is:", x);
        console.log("The value of y before is:", y);
        x = 100;
        console.log("The value of x before is:", x);
        console.log("The value of y before is:", y);

        //reference type
        console.log("reference Type");

        let array1 = [10, 20, 30, 40];
        let array2 = array1;
        console.log("The value of array1 before is:", array1);
        console.log("The value of array2 before is:", array2);
        array1.push(90);
        console.log("The value of array1 After is:", array1);
        console.log("The value of array2 after is:", array2);

    </script>

</body>

</html>
