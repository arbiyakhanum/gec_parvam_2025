<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<style>
		/* style.css */
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f5f7fa;
			color: #333;
			line-height: 1.6;
			padding: 20px;
			max-width: 1200px;
			margin: 0 auto;
		}

		h1 {
			color: #7d4a80;
			margin-bottom: 20px;
			border-bottom: 2px solid #e0e0e0;
			padding-bottom: 10px;
		}

		a {
			text-decoration: none;
			color: #1976d2;
			transition: color 0.3s;
		}

		a:hover {
			color: #0d47a1;
		}

		a[href*="add-student"] {
			display: inline-block;
			background-color: #7d4a80;
			color: white;
			padding: 8px 16px;
			border-radius: 4px;
			margin-bottom: 20px;
			transition: background-color 0.3s;
		}

		a[href*="add-student"]:hover {
			background-color: #7d4a80;
		}

		div[th\:if="${success}"] {
			background-color: #e8f5e9;
			border-left: 4px solid #7d4a80;
			padding: 10px 15px;
			margin-bottom: 20px;
			border-radius: 0 4px 4px 0;
		}

		table {
			width: 100%;
			border-collapse: collapse;
			background-color: white;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			border-radius: 8px;
			overflow: hidden;
			margin-top: 20px;
		}

		th {
			background-color: #e8f5e9;
			color: #7d4a80;
			font-weight: 600;
			text-align: left;
			padding: 12px 15px;
		}

		td {
			padding: 12px 15px;
			border-bottom: 1px solid #e0e0e0;
		}

		tr:last-child td {
			border-bottom: none;
		}

		tr:hover {
			background-color: #f5f5f5;
		}

		td img {
			border-radius: 4px;
			object-fit: cover;
			border: 1px solid #e0e0e0;
		}

		td a {
			margin-right: 10px;
			padding: 5px 10px;
			border-radius: 4px;
		}

		td a:first-child {
			background-color: #e3f2fd;
			color: #1976d2;
		}

		td a:last-child {
			background-color: #ffebee;
			color: #d32f2f;
		}

		td a:first-child:hover {
			background-color: #bbdefb;
		}

		td a:last-child:hover {
			background-color: #ffcdd2;
		}
	</style>
</head>

<body>

	<h1>List of student</h1>
	<a th:href="@{/add-student}">Add student</a>
	<div th:if="${success}">
		<p th:text="${success}"></p>
	</div>

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Age</th>
				<th>Email</th>
				<th>Image</th>
				<th>Resume</th>
				<th>Action</th>

			</tr>
		</thead>
		<tbody>

			<!-- student is a java variable ,that store the fields present in students object
            to write the java expreesion we use java variable -->

			<tr th:each="student:${students}">
				<td th:text="${student.id}"></td>
				<td th:text="${student.name}"></td>
				<td th:text="${student.age}"></td>
				<td th:text="${student.email}"></td>
				<td><img alt="image" width="100px" height="100px" th:src="@{'images/'+${student.imagepath}}"></td>
				<td><img alt="docs" width="100px" height="100px" th:src="@{'docs/'+${student.docpath}}"></td>
				<td><a th:href="@{edit-student(id = ${student.id})}">Edit</a> <a
						th:href="@{std-delete(id = ${student.id})}">Delete</a> <!-- get method for -deleteÂ -->
				</td>

			</tr>
		</tbody>
	</table>
</body>

</html>
