<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Edit Student</title>
	<style>
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background-color: #f5f7fa;
			color: #333;
			line-height: 1.6;
			padding: 20px;
			max-width: 500px;
			margin: 0 auto;
		}

		h1 {
			color: #7d4a80;
			margin-bottom: 20px;
			border-bottom: 2px solid #e0e0e0;
			padding-bottom: 10px;
		}

		form {
			background-color: white;
			padding: 30px;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			margin-bottom: 8px;
			font-weight: 600;
			color: #555;
		}

		input[type="text"],
		input[type="number"],
		input[type="password"] {
			width: 100%;
			padding: 10px;
			margin-bottom: 5px;
			border: 1px solid #ddd;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type="file"] {
			margin: 10px 0 20px;
			padding: 8px;
			background-color: #f9f9f9;
			border: 1px dashed #ddd;
			border-radius: 4px;
			width: 100%;
			box-sizing: border-box;
		}

		input[type="submit"] {
			background-color: #7d4a80;
			color: white;
			border: none;
			padding: 12px 20px;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s;
		}

		input[type="submit"]:hover {
			background-color: #7d4a80;
		}

		p {
			color: #d32f2f;
			font-size: 14px;
			margin-top: 0;
			margin-bottom: 15px;
		}

		img {
			border-radius: 4px;
			margin: 10px 0;
			border: 1px solid #e0e0e0;
			object-fit: cover;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.preview-image {
			display: block;
			margin-bottom: 10px;
		}
	</style>
</head>

<body>
	<h1>Edit Student</h1>
	<form th:action="@{/std-edit(id = ${student.id})}" enctype="Multipart/form-data" method="post"
		th:object="${studentDTO}">
		<div class="form-group">
			<label>Name</label> <input type="text" placeholder="Enter your name" th:field="*{name}">
			<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
		</div>

		<div class="form-group">
			<label>Age</label> <input type="number" placeholder="Enter your age" th:field="*{age}">
			<p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
		</div>

		<div class="form-group">
			<label>Email</label> <input type="text" placeholder="Enter your email" th:field="*{email}">
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
		</div>

		<div class="form-group">
			<label>Password</label> <input type="password" placeholder="Enter your password" th:field="*{password}">
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		</div>

		<div class="form-group">
			<label for="image">Image</label> <img class="preview-image" alt="image" height="100px" width="100px"
				th:src="@{'images/'+${student.imagepath}}"> <input type="file" id="image" th:field="*{image}">
			<p th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
		</div>

		<div class="form-group">
			<label for="resume">Resume</label> <img class="preview-image" alt="resume" height="100px" width="100px"
				th:src="@{'docs/'+${student.docpath}}"> <input type="file" id="resume" th:field="*{resume}">
			<p th:if="${#fields.hasErrors('resume')}" th:errors="*{resume}"></p>
		</div>

		<input type="submit" value="Update">
	</form>
</body>

</html>
