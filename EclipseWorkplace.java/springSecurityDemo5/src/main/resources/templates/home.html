<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>

body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f2f5;
    color: #333;
    text-align: center;
}

header {
    background-color: #003366;
    color: white;
    padding: 20px;
}


.hero {
    background-color: #ffffff;
    padding: 50px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    margin: 40px auto;
    width: 60%;
}

.hero h2 {
    color: #003366;
    margin-bottom: 20px;
}


.button {
    display: inline-block;
    padding: 12px 20px;
    background-color: #007BFF;
    color: white;
    text-decoration: none;
    font-size: 18px;
    border-radius: 5px;
    transition: 0.3s ease-in-out;
}

.button:hover {
    background-color: #0056b3;
}


.success-message {
    background-color: #d4edda;
    color: #155724;
    padding: 15px;
    border-radius: 5px;
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <header>
        <h1>Welcome to Home Page</h1>
    </header>

    <main>

        <div th:if="${successMessage}" class="success-message">
            <p th:text="${successMessage}"></p>
        </div>

  
        <section class="hero">
            <h2>Your Security, Our Priority</h2>
            <p>Join now to protect your data and manage your security effortlessly.</p>
            <a th:href="@{/register}" class="button">Get Started</a>
        </section>
    </main>

</body>
</html>
