<body>
    <div>Task: write a function that takes input from user and print it using arrow functions </div>
    <script>
        let a = Number(prompt("Enter a"))
        let b = Number(prompt("Enter b"))

        let sum = () => {
            console.log(a + b);

        }
        sum();

    </script>
